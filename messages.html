<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for bottom slider */
    ::-webkit-scrollbar {
      height: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 2px;
    }
</style>

</head>
<body class="bg-black text-white font-sans relative min-h-screen overflow-hidden">
    <!-- Top navigation bar -->
    <div class="relative flex justify-center mt-6 z-50">
  <!-- Toggle Button -->
  <button id="dropdownToggle" class="flex items-center px-4 py-2 bg-gray-800 text-white rounded-md focus:outline-none">
    Activity
    <i id="arrowIcon" class="fas fa-chevron-down ml-2 transition-transform duration-200"></i>
  </button>

  <!-- Dropdown Menu -->
  <div id="dropdownMenu" class="absolute top-full mt-2 bg-white text-black rounded-md shadow-md w-64 hidden">
    <ul class="py-2">
      <li class="px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 cursor-pointer">
        <i class="fas fa-bell text-gray-600"></i>
        <span>All activity</span>
      </li>
      <li class="px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 cursor-pointer">
        <i class="fas fa-heart text-red-500"></i>
        <span>Likes</span>
      </li>
      <li class="px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 cursor-pointer">
        <i class="fas fa-comment text-blue-500"></i>
        <span>Comments</span>
      </li>
      <li class="px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 cursor-pointer">
        <i class="fas fa-at text-purple-500"></i>
        <span>Mentions</span>
      </li>
      <li class="px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 cursor-pointer">
        <i class="fas fa-user-friends text-green-500"></i>
        <span>Followers</span>
      </li>
      <li class="px-4 py-2 hover:bg-gray-100 flex items-center space-x-2 cursor-pointer">
        <i class="fab fa-tiktok text-black"></i>
        <span>From TikTok</span>
      </li>
    </ul>
  </div>
</div>
    <!-- Bottom navigation bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-black-700 flex justify-between items-center px-6 py-2 text-white text-xs select-none max-w-[420px] mx-auto">
   <a href="tiktok.html" class="flex flex-col items-center space-y-1">
    <i class="fas fa-home text-lg">
    </i>
     <span class="font-bold">Home</span>
</a>
  <a href="explore.html" class="flex flex-col items-center space-y-1">
  <i class="fas fa-th-large text-lg"></i>
  <span class="font-bold">Explore</span>
</a>
<a href="#upload" aria-label="Upload" title="Upload" class="flex items-center justify-center bg-white rounded-3xl w-12 h-8 relative">
 <div class="absolute left-0 w-3 h-6 rounded-l-3xl bg-[#25f4ee]"></div>
 <div class="absolute right-0 w-3 h-6 rounded-r-3xl bg-[#fe2c55]"></div>
 <i class="fas fa-plus text-black text-xl relative z-10"></i>
</a>
   <a href="messages.html" class="flex flex-col items-center space-y-1 relative">
    <i class="far fa-comment-alt text-lg">
    </i>
    <span class="font-bold">
     Inbox
    </span>
</a>
   <a href="my-page.html" class="flex flex-col items-center space-y-1">
    <i class="far fa-user text-lg">
    </i>
    <span class="font-bold">
     Me
    </span>
</a>
  </nav>  
  <script>
  const toggle = document.getElementById('dropdownToggle');
  const menu = document.getElementById('dropdownMenu');
  const arrow = document.getElementById('arrowIcon');

  toggle.addEventListener('click', function (e) {
    menu.classList.toggle('hidden');
    arrow.classList.toggle('rotate-180'); // Rotates the arrow
  });

  // Close menu when clicking outside
  window.addEventListener('click', function (e) {
    if (!toggle.contains(e.target) && !menu.contains(e.target)) {
      menu.classList.add('hidden');
      arrow.classList.remove('rotate-180');
    }
  });
</script>
</body>
</html>
