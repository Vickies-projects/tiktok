<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   TikTok Style Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for bottom slider */
    ::-webkit-scrollbar {
      height: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 2px;
    }
  </style>
 </head>
 <body class="bg-black text-white font-sans relative min-h-screen overflow-hidden">

    <!-- Navigation Tabs -->
  <nav class="bg-black flex justify-center space-x-4 py-2 text-sm font-medium select-none">
   <a href="following.html" class="text-gray-500 relative">
    <span class="hover:text-white" aria-label="Following">Following</span>
   </a>
   <a href="friends.html" class="text-gray-500 relative">
    <span class="hover:text-white" aria-label="Friends">Friends</span>
   </a>
   <a href="tiktok.html" class="text-gray-500 relative">
    <span class="hover:text-white" aria-label="For-you">For You</span>
   </a>
   <a href="search.html" aria-label="Search" class="ml-4">
  <i class="fas fa-search text-white text-lg"></i>
  </a>
  </nav>
  <!-- Warning Banner -->
  <div class="bg-gray-200 text-black text-center py-2 px-4 text-[15px] font-semibold select-text">
  </div>
  <!-- Video Container -->
<div class="relative bg-black max-w-[420px] mx-auto mt-2 rounded-md overflow-hidden aspect-9-16"></div>
 <!-- Video placeholder -->
 <img alt="Black video placeholder with text and play button overlay" class="w-full h-full object-cover" height="746" src="https://storage.googleapis.com/a1aa/image/4401c225-ce30-42da-a3e0-579f1f03d662.jpg" width="420"/>
 <!-- Overlay content -->
 <div class="absolute inset-0 flex flex-col justify-center items-center pointer-events-none">
    <div class="overlay-content">
     <button aria-label="Play video" class="pointer-events-auto">
        <svg class="w-14 h-14 text-gray-300 mx-auto" fill="currentColor" viewBox="0 0 24 24">
         <path d="M8 5v14l11-7z"></path>
        </svg>
     </button>
    </div>
 </div>
 <!-- Right side vertical icons -->
 <div class="absolute right-3 bottom-4 flex flex-col items-center space-y-5 pointer-events-auto">
    <!-- OpenAI icon with plus -->
    <button aria-label="OpenAI" class="relative w-12 h-12 rounded-full overflow-hidden">
     <img alt="OpenAI logo yellow circular icon" class="w-full h-full object-contain rounded-full" height="48" src="https://storage.googleapis.com/a1aa/image/53ae3003-0b31-4bd4-ba0f-ad1cbc18ce6a.jpg" width="48"/>
     <div class="openai-plus">+</div>
    </button>
    <!-- Heart icon with count -->
    <button aria-label="Like" class="flex flex-col items-center text-white text-sm space-y-1">
     <i class="fas fa-heart text-3xl"></i>
    </button>
    <!-- Comment icon with count -->
    <button aria-label="Comments" class="flex flex-col items-center text-white text-sm space-y-1">
     <i class="fas fa-comment-dots text-3xl"></i>
    </button>
    <!-- Share icon with count -->
    <button aria-label="Share" class="flex flex-col items-center text-white text-sm space-y-1">
     <i class="fas fa-share text-3xl"></i>
    </button>
    <!-- WhatsApp icon -->
    <button aria-label="WhatsApp" class="w-10 h-10 rounded-full bg-green-600 flex items-center justify-center">
     <i class="fab fa-whatsapp text-white text-xl"></i>
    </button>
    <!-- Anime profile icon -->
    <button aria-label="Profile" class="w-10 h-10 rounded-full overflow-hidden">
     <img alt="Anime style profile picture with green and black colors" class="w-full h-full object-cover rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/0ea6a0b1-e6e2-4b31-068b-f7f05ee68aca.jpg" width="40"/>
    </button>
 </div>
</div>
  <!-- Bottom navigation bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-black-700 flex justify-between items-center px-6 py-2 text-white text-xs select-none max-w-[420px] mx-auto">
   <a href="tiktok.html" class="flex flex-col items-center space-y-1">
    <i class="fas fa-home text-lg">
    </i>
     <span class="font-bold">Home</span>
</a>
  <a href="explore.html" class="flex flex-col items-center space-y-1">
  <i class="fas fa-th-large text-lg"></i>
  <span class="font-bold">
    Explore    
  </span>
</a>
   <a  href="upload.html" class="flex items-center justify-center bg-white rounded-3xl w-12 h-8 relative">
    <div class="absolute left-0 w-3 h-6 rounded-l-3xl bg-[#25f4ee]">
    </div>
    <div class="absolute right-0 w-3 h-6 rounded-r-3xl bg-[#fe2c55]">
    </div>
    <i class="fas fa-plus text-black text-xl relative z-10">
    </i>
</a>
   <a href="messages.html" class="flex flex-col items-center space-y-1">
    <i class="far fa-comment-alt text-lg">
    </i>
    <span class="font-bold">
     Inbox
    </span>
</a>
   <a href="my-page.html" class="flex flex-col items-center space-y-1">
    <i class="far fa-user text-lg">
    </i>
    <span class="font-bold">
     Me
    </span>
</a>
  </nav>
 </body>
</html>
